---
layout: default
---

<small>{{ page.date | date: site.date_format }}</small>
<h1>{{ page.title }}</h1>

{% if page.prepend_excerpt %}
<h3 class="page_excerpt">{{ page.excerpt }}</h3>
{% endif %}
<!-- <p class="view">by {{ page.author | default: site.author }}</p> -->

{{content}}

{% if page.tags %}
  <small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %}
